---
layout: default
title: a blog.
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span class="meta"><strong>{{ post.date | date_to_string }}</strong></span> | <a href="{{ post.url }}" title="{{ post.title }}" class="postlink">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
